box: wercker-labs/docker
build:
  steps:
    - bundle-install
    - script:
        name: Docker Build & Export
        code: |
          cd $WERCKER_SOURCE_DIR
          sudo docker build -t test/symfony2 .
          DOCKER_IMAGE_ID=$(sudo docker run -d test/symfony2)
          sudo docker export $DOCKER_IMAGE_ID > $WERCKER_OUTPUT_DIR/container.tar